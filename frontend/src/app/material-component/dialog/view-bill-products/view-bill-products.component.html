<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">View Bill</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-diaglog-close>
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <table id="customer">
        <tr>
            <td><b>Name:</b>{{data.name}}</td>
            <td><b>Email:</b>{{data.email}}</td>
        </tr>
        <tr>
            <td><b>Contact Number:</b>{{data.contactNumber}}</td>
            <td><b>Payment Method:</b>{{data.paymentMethod}}</td>
        </tr>
    </table>
    <div class="reponsive_table">
        <br>
        <table mat-table [dataSource]="dataSouce" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <ng-container matColumnDef="quanity">
                <th mat-header-cell *matHeaderCellDef>Quanity</th>
                <td mat-cell *matCellDef="let element">{{element.quanity}}</td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">{{element.total}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky=true"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </div>
</mat-dialog-content>
